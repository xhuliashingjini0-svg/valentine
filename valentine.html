<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #b30059;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #666;
      color: white;
      position: absolute;
    }

    #love {
      display: none;
      margin-top: 20px;
    }

    #love img {
      width: 150px;
    }

    #love p {
      font-size: 1.5rem;
      color: #b30059;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="love">
      <img src="https://th.bing.com/th/id/R.8c3c056976f602ae03753f7e4bf6f07b?rik=JDsVT4hq4MrkJA&riu=http%3a%2f%2fwww.publicdomainpictures.net%2fpictures%2f160000%2fvelka%2fmignon-petit-chaton.jpg&ehk=yG2IPSiSPvI%2brFwhsF9tt%2b3AWXPjDSUulGJgZ3%2bYqAw%3d&risl=&pid=ImgRaw&r=0" alt="Cute cat">
      <p>i love you my little kotele ðŸ’•</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveDiv = document.getElementById("love");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      loveDiv.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
